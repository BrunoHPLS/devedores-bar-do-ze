<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar do Zé</title>
</head>

<body>
    <header>
        <div>
            <h1>Bar do Zé</h1>
        </div>
    </header>
    <section>
        <h2>Devedores</h2>
    </section>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data da Dívida</th>
                    <th>Dias</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody class="tabela-devedores">

            </tbody>
        </table>
        <h2>Adicionar Devedor</h2>
        <form id="form-adiciona-devedor">
            <span id="nome-invalido"></span>
            <label for="nome">Nome do Devedor:</label>
            <input type="text" id="nome" name="nome" class="campo-add">
            <span id="data-invalida"></span>
            <label for="dataDivida">Data de Início da Dívida:</label>
            <input type="date" id="dataDivida" name="dataDivida" class="campo-add">
            <span id="valor-invalido"></span>
            <label for="valor">Valor da Dívida:</label>
            <input type="number" id="valor" name="valor" class="campo-add">
            <button id="adicionar-devedor">Adicionar</button>
        </form>
    </main>
    <script src="js/addToTable.js"></script>
    <script src="js/getDevedores.js"></script>
    <script src="js/index.js"></script>
    <script src="js/putDevedor.js"></script>
    <script src="js/deleteDevedor.js"></script>
    <script src="js/postDevedor.js"></script>
    <script src="js/addButtonLista.js"></script>
    <script src="js/tableListeners.js"></script>
    
</body>

</html>
